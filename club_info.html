<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Club Information</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --cyan: #00ffff;
      --pink: #ff69b4;
      --purple: #8000ff;
    }

    .navbar {
      background-color: var(--purple);
      padding: 15px 30px;
      border-radius: 0;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 50px;
      margin: 0;
      padding: 0;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      transition: color 0.3s, transform 0.3s;
    }

    .navbar ul li a:hover {
      color: var(--pink);
      transform: scale(1.1);
    }

    body {
      margin: 0;
      padding: 120px 20px 20px;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      background:
        linear-gradient(
          rgba(128, 0, 255, 0.45),
          rgba(0, 200, 255, 0.45),
          rgba(255, 105, 180, 0.45)
        ),
        url("HS.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 80%;
      max-width: 900px;
      margin: 20px auto;
      background-color: rgba(255, 255, 255, 0.55);
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      transition: transform 0.3s ease;
    }

    h1 {
      text-align: center;
      color: #6a00aa;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
      color: #4a0066;
    }

    select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 2px solid #b266d6;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #7f00ff, #00cfff, #ff69b4);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
    }

    .info-box {
      margin-top: 30px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.7);
      border-left: 6px solid #7f00ff;
      border-radius: 8px;
      color: #2e003e;
      line-height: 1.6;
      opacity: 0.5;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .info-box:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <ul>
      <li><a href="index.html">GWA Calculator</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="club_info.html">Clubs</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>OBMC Club info:</h1>

    <label for="club">Select a club:</label>
    <select id="club">
      <option value="robotics">Robotics Club</option>
      <option value="science">Science Club</option>
      <option value="art">Art Club</option>
      <option value="sports">Sports Club</option>
    </select>

    <button id="show-btn">Show Club Information</button>

    <div class="info-box">
      <p>Select a club and click "Show Club Information" to see details here.</p>
    </div>
  </div>

  <script>
    const button = document.getElementById("show-btn");
    const select = document.getElementById("club");
    const infoBox = document.querySelector(".info-box");

    button.addEventListener("click", () => {
      const club = select.value;
      fetch(`/get_club?name=${club}`)
        .then(res => {
          if (!res.ok) throw new Error("Club not found");
          return res.text();
        })
        .then(data => infoBox.innerHTML = data)
        .catch(err => infoBox.innerHTML = `<p style="color:red;">${err.message}</p>`);
    });
  </script>

</body>
</html>
